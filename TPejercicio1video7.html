<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de P치rrafos</title>
    <style>
        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    <p>Este es el primer p치rrafo.</p>
    <p>Este es el segundo p치rrafo.</p>
    <p>Este es el tercer p치rrafo.</p>

    <button onclick="cambiarColor()">Cambiar Color a Azul</button>

    <script>
        function cambiarColor() {
            // Seleccionar todos los elementos <p>
            var parrafos = document.querySelectorAll('p');

            // Iterar sobre cada elemento <p> y cambiar su color
            parrafos.forEach(function(parrafo) {
                parrafo.classList.add('azul');
            });
        }
    </script>
</body>
</html>
